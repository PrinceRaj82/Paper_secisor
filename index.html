<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <h1>Stone paper And Sicsor</h1>
        <div class="Choice">
            <div class="choice">✊🏻</div>
            <div class="choice">✋🏻</div>
            <div class="choice">✌🏻</div>
        </div>
        <div class="score">
            <div class="user_score">
                <p id="user_score">0</p>
                <p>user</p>
            </div>
            <div class="comp_score">
                <p id="comp_score">0</p>
                <p>Computer</p>
            </div>
        </div>
         <div class="win_container">
            <button id="Reset">Reset</button>
            <div><p>Play your move</p></div>
        </div>  
    </main>
    <script src="/script.js"></script>
</body>
</html>
